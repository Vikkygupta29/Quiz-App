<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-section">
    <div id="quiz">
      <h2 class="question" id="question">Quiz Question</h2>
      <hr/>
      <ul>
        <li>
          <input type="radio" name="answer" class="answer"/>
          <label id="option_1">Option 1</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer"/>
          <label id="option_2">Option 2</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer"/>
          <label id="option_3">Option 3</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer"/>
          <label id="option_4">Option 4</label>
        </li>
      </ul>
      <hr/>
      <div class="btn">
        <button id="submit">Submit</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
